name: "Validate build and publish preview"

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@8.2.0
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: Create preview
        uses: expo/expo-github-action/preview@8.2.0
        with:
          command: eas update --auto